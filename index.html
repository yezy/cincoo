<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Swipe con la pantalla Deslizar</title>
<link href="jquery-mobile/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css"/>
<link href="css/mitema2.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-mobile/jquery-1.10.2.min.js" type="text/javascript"> </script>
<script src="jquery-mobile/jquery.mobile-1.3.2.min.js" type="text/javascript"> </script>
<script src="jquery-mobile/acciones.js" type="text/javascript"></script>
<script src="phonegap.js"></script>

</head>
<body>

<div data-role="page" id="page">
<div data-role="header" data-position="fixed">
<h1>Menu</h1> 
</div>
<div data-role="content">
<ul data-role="listview">
<li><a href="#page3" data-transition="slidedown">Eventos</a></li>
</ul>
</div>
<div data-role="footer" data-position="fixed">
<h4>Jessica Xochicali Martinez</h4>
<h4>4E </h4>
</div>
</div>

<div data-role="page" id="page3" data-add-back-btn="true">
<div data-role="header" data-position="fixed">
<h1>Eventos</h1>
</div>
<div data-role="content">
<ul data-role="controlgroup" data-type="vertical">
<li><a href="#page4" data-transition="fade" data-role="button">Izquierda</a></li>
<li><a href="#page5" data-transition="pop" data-role="button">Derecha</a></li>
</ul>
</div>
<div data-role="footer" data-position="fixed">
<h4>Jessica Xochicali Martinez </h4>
</div>
</div>

<div data-role="page" id="page4" data-add-back-btn="true">
<div data-role="header" data-position="fixed">
<h1>Izquierda</h1>
</div>
<div data-role="content" align="center">
<div id="izquierda" style="width:90%;height:300px;background-color:#09F;">
</div>

</div>
<div data-role="footer">
<h4>Jessica Xochicali Martinez</h4>
</div>
</div>
<div data-role="page" id="page5" data-add-back-btn="true">
<div data-role="header">
<h1>Derecha</h1>
</div>
<div data-role="content" align="center">
<div id="derecha" style="width:90%;height:300px;background-color:#9F3;">
</div>
</div>
<div data-role="footer" data-position="fixed">
<h4>Jessica Xochicali Martinez </h4>
</div>
</div>
</div>

</body>
</html>
